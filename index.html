<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game App</title>
    <link rel="stylesheet" href="css/css.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>

<!-- Header -->
  <body>
    <header>
      <h1>Spilcaf√©en</h1>
    </header>

<main>
<!-- Background -->
  <section id=wallpaper>
    <img src="img/wallpaper.jpg" alt="Baggrundsbillede af spilcaf√©en" />
  </section>

<!-- Game of the Week -->
  <section id="intro"></section>

 <!-- Search -->
  <section class="searchbar">
    <div class="filter-group search-group">
      <label for="search-input"></label>
        <input type="text" id="search-input" placeholder="S√∏g..." />
    </div>
  </section>

<!-- Sort filter + Genre filter -->
  <section class="select-filters">
  
  <!-- Sorting Dropdown -->
    <div class="filter-group sort-group">
      <label for="sort-select"></label>
        <select select id="sort-select">
          <option value="none">Ingen sortering</option>
          <option value="title">Titel (A-√Ö)</option>
          <option value="playtime">Spilletid (Lang-Kort)</option>
          <option value="rating">Rating (h√∏jeste f√∏rst)</option>
        </select>
    </div>

  <!-- Genre Dropdown -->
    <div class="filter-group genre-group">
      <label for="genre-select"></label>
        <select id="genre-select">
          <option value="all">Alle genrer</option>
            <!-- Genres will be inserted here dynamically -->
        </select>
    </div>

  </section>

         <section class="advanced-filter">
          <button class="advanced-filter-toggle">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M440-120v-240h80v80h320v80H520v80h-80Zm-320-80v-80h240v80H120Zm160-160v-80H120v-80h160v-80h80v240h-80Zm160-80v-80h400v80H440Zm160-160v-240h80v80h160v80H680v80h-80Zm-480-80v-80h400v80H120Z"/>
            </svg> -->
            <span>Avancerede Filtre</span>
          </button>
        
          <div class="advanced-filter-content">

 <!-- Players/Playtime -->
        <div class="filter-row-ranges">
        
          <!-- Players -->
          <div class="filter-group range-group">
            <label class="range-label">Antal Spillere</label>
            <div class="range-inputs">
              <input type="number" id="players-min" placeholder="1" min="1" max="10" />
              <span class="range-separator">‚Üí</span>
              <input type="number" id="players-max" placeholder="10" min="1" max="10" />
            </div>
          </div>

          <!-- Playtime -->
          <div class="filter-group range-group">
            <label class="range-label">Spilletid</label>
            <div class="range-inputs">
              <input type="number" id="time-min" placeholder="10" min="10" max="240" step="10" />
              <span class="range-separator">‚Üí</span>
              <input type="number" id="time-max" placeholder="240" min="10" max="240" step="10" />
            </div>
          </div>

<!-- Clear Filter -->
          <button id="clear-filters" class="clear-btn">
            <span class="btn-icon">üóëÔ∏è</span>
            <span class="btn-text">Ryd filtre</span>
          </button>
          </button>
        </div>
      </section>
      
      
<!-- Game grid -->
      <section id="game-list" class="game-grid">
        <!-- Games will be inserted here dynamically -->
      </section>

<!-- Back top top button -->
  <button id="top-btn" aria-label="Tilbage til toppen">
    <img src="img/UpSvg.svg" alt="Pil op">
  </button>
    

    </main>

<!-- Footer -->
    <footer>
      <p>¬© Daniel Bentzen-Bilkvist</p>
    </footer>

<!-- Game Detail Modal -->
    <dialog id="game-dialog">
      <form method="dialog">
        <button id="close-dialog" aria-label="Close">‚úï</button>
        <div id="dialog-content">
          <!-- Game details will be injected here via JavaScript -->
        </div>
      </form>
    </dialog>

    <script src="js/js.js"></script>
  </body>
</html>
